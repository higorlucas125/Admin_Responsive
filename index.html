<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scala=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <div class="brand-flex">
                <img src="img/logo.png"  width="30px"alt=""/>
                <div class="brand-icons">
                    <span class="las la-be"></span>
                    <span class="las la-user-circle"></span>
                </div>
            </div>
        </div>
        <div class="sidebar-main">
            <div class="sidebar-user">
                <img src="img/logo.jpg" alt=""/>
                <div>
                    <h3>Higor Lucas</h3>
                    <span>higorlaf@hotmail.com</span>
                </div>
            </div>
            <div class="sidebar-menu">
                <div class="menu-block">
                    <div class="menu-head">
                        <span>Dashboard</span>
                    </div>
                        <ul>
                            <li>
                                <a href="">
                                    <span class="las la-balance-scale"></span>
                                    Finance
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="las la-chart-pie"></span>
                                    Analytics
                                </a>
                            </li>
                        </ul>

                    <div class="menu-head">
                        <span>Applucations</span>
                    </div>
                        <ul>
                            <li>
                                <a href="">
                                    <span class="las la-calandar"></span>
                                    Calendar
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="las la-users"></span>
                                    Contacts
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="las la-shopping-cart"></span>
                                    Ecommercer
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <span class="las la-envelope"></span>
                                    Mailbox
                                </a>
                            </li>

                            <li>
                                <a href="">
                                    <span class="las la-check-circle"></span>
                                    Tasks
                                </a>
                            </li>
                        </ul>
                    
                </div>
            </div>
        </div>
    </div>
    <div class="main-content">
        <header>
            <span class="bars">
                <div>
                    <span class="las la-search"></span>
                    <span class="las la-bookmark"></span>
                    <span class="las la-sms"></span>
                </div>
            </span>
        </header>

        <main>
            <div class="page-header">
                <div>
                    <h1>Analytics Dashboard</h1>
                    <small>Monito Key metrics. Check reporting and review insights </small>
                </div>

                <div>
                    <button>
                        <span class="las la-file-export"></span>
                        Export
                    </button>
                    <button>
                        <span class="las la-tools"></span>
                        Settings
                    </button>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
